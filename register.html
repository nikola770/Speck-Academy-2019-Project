<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registracija</title>

</head>
<body>
    <header>
        <h1>Rezervacija dvorana</h1>
        <nav >
            <a class="navbar-item" href="index.html">Home</a>
            <a class="navbar-item" href="#">O nama</a>
            <a class="navbar-item" href="hall.html">Dvorane</a>
            <a class="navbar-item" href="register.html">Registracija</a>
          </nav>
      </header>
  <div class="registration-container">
  <form action="index.html" method="post">
    <label for="username">Korisničko ime</label>
    <br>
    <input class="form-item" id="username" name="username" type="text" required>
    <br>

    <label for="password">Lozinka</label>
    <br>
    <input class="form-item" id="password" name="password" type="password" required>
    <br>
    
    <label for="firstName">Ime</label>
    <br>
    <input class="form-item" id="firstName" name="firstName" type="text">
    <br>

    <label for="lastName">Prezime</label>
    <br>
    <input class="form-item" id="lastName" name="lastName" type="text">
    <br>
  
    <input class="submit-btn" type="submit">
  </form>
</div>
  <footer>
      <h4>Grad Križevci</h4>
    </footer>
  
</body>
</html>
